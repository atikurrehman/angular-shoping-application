<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->

        <!-- <app-alert [message]='error' *ngIf="error" (closed)='onHandelError()'></app-alert> -->
        <ng-template appPlaceholder></ng-template>
        <div *ngIf='isLoading' style="text-align: center;">
            <app-loading-spainner></app-loading-spainner>
        </div>
        <form [formGroup]='loginForm' (ngSubmit)='onFormSubmit()' *ngIf='!isLoading'>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" class="form-control" formControlName='email'>

            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control" formControlName='password'>

            </div>
            <div>
                <button type="submit" class="btn btn-success"
                    [disabled]='!loginForm.valid'>{{isLoginMode?'Login':'Sign up'}}</button> |

                <button type="button" class="btn btn-success"
                    (click)='swithMode()'>{{isLoginMode?'Switch To Sign Up':'Switch To Login'}}</button>
            </div>
        </form>
    </div>
</div>
